<div class="py-10 bg-info">
    <div class="container">
        <h4 class="fs-1 fw-bold mb-3 text-center">Lorem, ipsum dolor.</h4>
        <p class="text-muted text-center">Phasellus porta purus id nibh ultricies, vel ultricies magna egestas.</p>
        <div class="row gx-4 gy-7 mt-4">
            {{#each features.entries}}
            <div class="col-12 col-md-6 col-lg-4" data-aos="fade-up" data-aos-offset="300"
                data-aos-easing="ease-in-sine">
                <div class="d-flex h-100 bg-white rounded card shadow-lg position-relative border-0 overflow-hidden">
                    <div class="card-body d-flex flex-column align-items-center py-6">
                        <!-- Feature-->
                        <span class="f-w-8 d-block text-primary">
                            {{{ svg }}}
                        </span>
                        <p class="fw-medium mb-1 mt-3 fs-5 card-title">{{ title }}</p>
                        <span class="text-muted fs-7">{{ description }}</span>
                        <!-- / Feature-->
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</div>
