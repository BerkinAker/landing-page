<section data-aos="zoom-out-up" class="marquee m-hover-pause">
    <div class="marquee-body">
        <div class="marquee-section animation-m-200 py-3">
            {{#each reviews.entries}}
                <div
                    class="bg-white rounded border f-w-76 d-flex flex-wrap flex-column px-5 pb-2 pt-4 mx-4 text-wrap position-relative shadow-sm h-100">
                    <p class="mb-2 fw-medium fs-6">{{ quote }}</p>
                    <div class="d-flex align-items-center mt-2">
                        <picture>
                            <img class="rounded-circle f-w-10" src="{{ avatar }}" alt="">
                        </picture>
                        <span class="d-block text-muted fs-7 ms-3">{{ name }}</span>
                    </div>
                </div>
            {{/each}}
        </div>
